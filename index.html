<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandwich Apps</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    // (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    // m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    // })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    // ga('create', 'UA-72804140-1', 'auto');
    // ga('send', 'pageview');
  </script>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/typed.min.js"></script>
  <script src="js/vendor/three.min.js"></script>
  <script src="js/vendor/three.trackball.js"></script>
  <script src="js/vendor/CSS3DRenderer.js"></script>
</head>
<body>
  <div class="container">
  <div class="card card--front">
    <div class="logo">
      <svg class="logo__img">
        <use xlink:href="#logo-img"></use>
      </svg>
    </div>
    <div class="text">
      <header class="head">
        <h1 class="head__name">
          <b class="name__fn">Sandwich</b> Apps
        </h1>
        <p class="head__subtitle" id="typer"></p>
      </header>
    </div>
  </div>

  <div class="card card--back">
    <div class="card__content">
      <ul class="contact">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </div>
    <a href="" id="see">see</a>
  </div>


    <div class="card-shadow"></div>

  </div>
  <script>
    $("#typer").typed({
      strings: [
        "web development",
        "Mobile apps",
        "web design",
        "UX/UI",
        "Information Security",
      ],
      typeSpeed: 1,
      backDelay: 2000,
      loop: true,
      cursorChar: "_",
      startDelay: 1000
    });
  </script>

  <script>
    var working = false;
    $("#see").click(function(e){
      e.preventDefault()
      if(working == false) {
        $(".card").toggleClass('open');
      }
      working = true;
      setTimeout(function(){
        $(".card").removeClass('open');
        working = false;
      }, 1000)
    })

    $(document).mouseup(function(e) {
      if (e.which != 1) return false;
      $('.card--front').toggleClass('card--front--flip');
      $('.card--back').toggleClass('card--back--flip');
    });

    $('a').mouseup(function(e) {
      e.stopPropagation();
    });

  </script>
</body>
</html>

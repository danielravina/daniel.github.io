<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daniel Ravina</title>
  <link rel="stylesheet" href="style/style.css">
  <script>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/typed.min.js"></script>
  <script src="js/vendor/three.min.js"></script>
  <script src="js/vendor/three.trackball.js"></script>
  <script src="js/vendor/CSS3DRenderer.js"></script>
</head>
<body>
  <div class="container">
  <div class="card card--front">
    <div class="logo">
      <svg class="logo__img">
        <use xlink:href="#logo-img"></use>
      </svg>
    </div>
    <div class="text">
      <header class="head">
        <h1 class="head__name">
          <b class="name__fn">Daniel</b> Ravina
        </h1>
        <p class="head__subtitle" id="typer"></p>
      </header>
    </div>
  </div>

  <div class="card card--back">
    <div class="card__content">
      <ul class="contact">
        <li><a href="">Link here asdasd</a></li>
        <li><a href="">Link here asd</a></li>
        <li><a href="">Link </a></li>
        <li><a href="">Lorem ipsum dolor</a></li>
    </div>
  </div>

    <div class="card-shadow"></div>

  </div>
  <script>
    $("#typer").typed({
      strings: [
        "web development",
        "interactive",
        "mobile",
        "data driven",
      ],
      typeSpeed: 1,
      backDelay: 2000,
      loop: true,
      cursorChar: "_",
      startDelay: 2000
    });
  </script>

  <script>
  $(document).mouseup(function(e) {
  if (e.which != 1) return false;

  $('.card--front').toggleClass('card--front--flip');
  $('.card--back').toggleClass('card--back--flip');
});


$('a').mouseup(function(e) {
  e.stopPropagation();
});

  </script>
</body>
</html>
